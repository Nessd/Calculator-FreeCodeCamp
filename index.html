<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator FreeCodeCamp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="calculator__display"></div>
    <div class="calculator__keys">
      <button class="key__operator" data-action="add">+</button>
      <button class="key__operator" data-action="subtract">-</button>
      <button class="key__operator" data-action="multiply">*</button>
      <button class="key__operator" data-action="divide">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="key__equal" data-action="calculate">=</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
